# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: SWDB 2023 DataBook
author: Saskia de Vries, Marina Garrett, Corbett Bennett, Galen Lynch, Anna Lakunina, Casey Schneider-Mizell
logo: resources/cropped-SummerWorkshop_Header.png
copyright: "2023"
only_build_toc_files: true
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  timeout: -1
  execute_notebooks: cache
  cache: /root/capsule/scratch/_build/.jupyter_cache


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/AllenInstitute/databook  # Online location of your book
  path_to_book: databook  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  baseurl: https://alleninstitute.github.io/databook/

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - deflist
    # These defaults must be explicitly added if myst_enable_extensions is specified
    - dollarmath
    - linkify
    - substitution
    - colon_fence
